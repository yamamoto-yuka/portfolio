<app-tr-header></app-tr-header>
<main>
  <section class="container">
    <h3 class="apparel-heading">APPAREL</h3>
    <div class="apparel-items row">
      <div
        *ngFor="let product of products; let i = index"
        class="apparel-item-box mt-5 col-sm-12 col-md-4 col-lg-4"
        [class.nonedisplay]="!product.attributes.product_display"
      >
        <div class="apparel-item"  [routerLink]="['/trunkrecords/apparel/', product.id]" routerLinkActive="router-link-active">
          <img  *ngFor="let image of product.attributes.product_image.data" [src]="image.attributes.url" [alt]="image.attributes.alternativeText" />
        </div>
        <h2 class="mt-3 apparel-item-title">
          {{ product.attributes.product_name | titlecase }}
        </h2>
        <p>{{ product.attributes.product_desc }}</p>
        <p class="apparel-item-price">
          {{ product.attributes.product_price| currency: "CAD" }}
        </p>
        <app-tr-availability
          [inStock]="availability(product.attributes.product_quantity)"
        ></app-tr-availability>
      </div>
    </div>
  </section>
</main>
<app-tr-footer></app-tr-footer>
