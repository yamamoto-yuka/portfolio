<app-tr-header></app-tr-header>
<main>
    <section class="container">
        <div class="apparel-items">
            <p>
                <a routerLink="../../apparel"> APPAREL</a> > {{ product.attributes.product_name| uppercase }}
            </p>
            <div class="row">
                <div *ngFor="let image of product.attributes.product_image.data" class="apparel-item col-sm-12 col-md-6">
                    <img  [src]="image.attributes.url" [alt]="image.attributes.alternativeText" />
                </div>
            </div>
            <h2 class="mt-3 apparel-item-title">
                {{ product.attributes.product_name | titlecase }}
            </h2>
            <p>{{ product.attributes.product_desc }}</p>
            <p class="apparel-item-price">
                {{ product.attributes.product_price | currency: "CAD" }}
            </p>
            <app-tr-availability [inStock]="availability(product.attributes.product_quantity)"></app-tr-availability>
            <button class="mt-3 apparel-btn">Add to Cart</button>
        </div>
    </section>
</main>
<app-tr-footer></app-tr-footer>
